<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greatm3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #008080;
        font-family: "MS Sans Serif", Arial, sans-serif;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .window {
        background: #c0c0c0;
        border: 2px solid;
        border-color: #ffffff #000000 #000000 #ffffff;
        box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        width: 400px;
        max-width: 90vw;
      }

      .title-bar {
        background: linear-gradient(90deg, #000080, #1084d0);
        padding: 3px 4px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .title-bar-text {
        color: white;
        font-weight: bold;
        font-size: 11px;
      }

      .title-bar-controls {
        display: flex;
        gap: 2px;
      }

      .title-bar-controls button {
        width: 16px;
        height: 14px;
        border: 1px solid;
        border-color: #ffffff #000000 #000000 #ffffff;
        background: #c0c0c0;
        font-size: 8px;
        font-weight: bold;
        padding: 0;
      }

      .window-body {
        padding: 24px;
        text-align: center;
      }

      .profile-pic {
        width: 80px;
        height: 80px;
        border: 2px solid;
        border-color: #808080 #ffffff #ffffff #808080;
        margin: 0 auto 16px;
      }

      .name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 11px;
        color: #666;
        margin-bottom: 16px;
      }

      .status {
        font-size: 12px;
        color: #000;
      }

      .blink {
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">greatm3</div>
        <div class="title-bar-controls">
          <button>_</button>
          <button>□</button>
          <button>×</button>
        </div>
      </div>
      <div class="window-body">
        <img
          src="https://pbs.twimg.com/profile_images/2008991338230910976/vstSvlVQ_400x400.jpg"
          alt="greatm3"
          class="profile-pic"
        />
        <div class="name">greatm3</div>
        <div class="subtitle">Math Undergrad</div>
        <div class="status">Building<span class="blink">_</span></div>
      </div>
    </div>
  </body>
</html>
